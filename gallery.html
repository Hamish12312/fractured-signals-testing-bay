<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractured Signals | Gallery</title>
  <meta
    name="description"
    content="Live photos and behind-the-scenes images from Fractured Signals performances and events."
  >
  <link rel="icon" type="image/x-icon" href="images/favicon.png" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="fade-in">

  <!-- NAV -->
  <nav class="nav">
    <div class="nav-links">
      <a href="home.html">BACK TO HOME</a>
    </div>

    <div class="nav-social">
      <a
        href="https://www.youtube.com/@FracturedSignalsOfficial"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="YouTube">
        <img src="images/social/youtube-logo.png" alt="YouTube" />
      </a>

      <a
        href="https://www.instagram.com/fracturedsignals/"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Instagram">
        <img src="images/social/instagram-logo.png" alt="Instagram" />
      </a>

      <a
        href="https://www.tiktok.com/@fracturedsignals"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="TikTok">
        <img src="images/social/tiktok-logo.png" alt="TikTok" />
      </a>
    </div>
  </nav>

  <!-- GALLERY -->
  <section class="gallery-group">
    <h3>Truck Festival 2025</h3>
    <div class="gallery-grid">
      <img src="images/gallery/truck5.jpeg" alt="Truck Festival 2025 crowd shot" loading="lazy" decoding="async">
      <img src="images/gallery/truck4.jpeg" alt="Truck Festival 2025 stage setup" loading="lazy" decoding="async">
      <img src="images/gallery/truck3.jpeg" alt="Fractured Signals live performance at Truck Festival 2025" loading="lazy" decoding="async">
      <img src="images/gallery/truck2.jpeg" alt="Truck Festival 2025 behind the decks" loading="lazy" decoding="async">
      <img src="images/gallery/truck1.jpeg" alt="Truck Festival 2025 lights and atmosphere" loading="lazy" decoding="async">
      <img src="images/gallery/truck6.jpeg" alt="Truck Festival 2025 closing moment" loading="lazy" decoding="async">
    </div>
  </section>

  <footer>
    <p>Â© 2026 Fractured Signals</p>
  </footer>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <span class="lightbox-close" role="button" aria-label="Close image viewer" tabindex="0">&times;</span>
    <img class="lightbox-img" src="" alt="Expanded gallery image">
  </div>

  <script src="script.js"></script>
</body>
</html>
